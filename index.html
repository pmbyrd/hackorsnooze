<!-- *section added by me -->
<section class="messages-container container">
  <div id="messages" class="messages hidden"></div>
</section>

<!-- area for stories (all stories, user stories, favorites) -->
<section class="stories-container container">

  <!-- loading message (removed by JS after stories loaded) -->
  <div id="stories-loading-msg">Loading&hellip;</div>

  <!-- List of all stories -->
  <!-- todo add the event listener to the stories list here that already exist in the dom.  if this class is clicked on that current target will look for its parent element and add it to the stories array -->
  <ol id="all-stories-list" class="stories-list"></ol>

</section>

<!-- *Section added by me -->
<!-- Todo implement a section for showing form for adding a story -->
<section class="story-forms-container container">
  <form id="new-story-form" method="post", action="#", class="new-story-form hidden">
    <h4>Submit a new story</h4>
    <div class="new-story-input">
      <label for="story-title">title</label>
      <input id="story-title", value="test-title">
    </div>
    <div class="new-story-input">
      <label for="story-url">url</label>
      <input id="story-url", value="https://code.visualstudio.com/docs/nodejs/browser-debugging">
    </div>
    <div class="new-story-input">
      <label for="story-author">author</label>
      <input id="story-author", value="test-author">
    <div class="new-story-input">  
      <button type="submit" class="story-btn">submit</button>
    </div>
  </form>

</section>

<!-- Login and signup forms -->
<section class="account-forms-container container">

  <!-- Login form -->
  <form action="#" id="login-form" class="account-form hidden" method="post">
    <h4>Login</h4>
    <div class="login-input">
      <label for="login-username">username</label>
      <input id="login-username" autocomplete="current-username">
    </div>
    <div class="login-input">
      <label for="login-password">password</label>
      <input id="login-password" type="password" autocomplete="current-password">
    </div>
    <button class="submit-btn">login</button>
    <hr>
  </form>

  <!-- Signup form -->
  <form
      action="#"
      id="signup-form"
      class="account-form hidden"
      method="post">
    <h4>Create Account</h4>
    <div class="login-input">
      <label for="signup-name">name</label>
      <input id="signup-name" autocapitalize="words">
    </div>
    <div class="login-input">
      <label for="signup-username">username</label>
      <input id="signup-username" autocomplete="new-username">
    </div>
    <div class="login-input">
      <label for="signup-password">password</label>
      <input id="signup-password" autocomplete="new-password" type="password">
    </div>
    <button type="submit">create account</button>
  </form>
</section>

<!-- *Section added by me -->
<section class="favorites-container container hidden">
  <h4>Favorites</h4>
  <ol id="favorites-list" class="stories-list">
    <!-- todo display favorite stories in this list -->
  </ol>
</section>
